<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="root">
      <div class="app">
        <div class="container">
          <div class="weather">
            <div class="weather form">
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    class="form-control search-input"
                    id="search-input"
                  />
                </div>
                <div class="col-3">
                  <div class="btn-group" role="group" >
                   <input type="submit" value="Search" class="btn btn-primary w-100"/>
                      <button class="btn btn-outline-danger" id="location" type="button">
                          <i class="fas fa-map-marker-alt"></i>
                      </button>
                  </div>
              </div>
            </form>
            <div class="weatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="city"></h1>
                  <ul>
                    <li>
                      <span id="date"></span>,
                      <span id="description"></span>
                    </li>
                    <li>
                      Humidity: <strong><span id="humidity"></span>%</strong>,
                      Wind: <strong><span id="wind"></span> km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div
                    class="d-flex justify-content-end weather-temp"
                    id="icon"
                  >
                    <img
                      src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                      alt="weather-icon"
                      class="weatherIcon"
                      id="weatherIcon"
                    />
                    <div>
                      <span class="temperature" id="temperature"></span>
                      <span class="units"
                        ><a href="#" id="celsius-link" class="black cyan">°C</a>
                        |
                        <a href="#" id="fahrenheit-link" class="cyan"
                          >°F</a
                        ></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="weatherForecast row" id="forecast"></div>
            <div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="icons">
      
      This project was coded by
      <a href="https://github.com/ketaki-c" target="_blank" class="links"
        >Ketaki Chakraborty</a
      >
      and is
      <a
        href="https://github.com/ketaki-c/forecast"
        target="_blank"
        class="links"
        >open-sourced on GitHub</a
      >
      and
      <a
        href="https://wondrous-bubblegum-eb535d.netlify.app/?#"
        target="_blank"
        class="links"
        >hosted on Netlify</a
      >
    </div>
  </body>
  </body>
  <script src="src/app.js"></script>
</html>
